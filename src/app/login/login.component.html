<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>User Login</mat-card-title>
    <mat-card-subtitle>Who are you??</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="login-fields-container">
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="password" type="password" placeholder="Password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLogin()">LOGIN</button>
  </mat-card-actions>
</mat-card>

<h1 class="mat-headline mat-warn error-message" *ngIf="loginError">Missing Email or Password</h1>
